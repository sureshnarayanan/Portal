
<h3><i class="fa fa-user"></i>  Users</h3>

<table class="table">

    <tr ng-repeat="user in useraccounts">

        <td>
            <a class="btn btn-primary" ui-sref="viewVendor({id:vendor._id})">View</a>

        </td>
    </tr>
</table>
