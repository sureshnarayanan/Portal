
<h3><i class="fa fa-user"></i>  Users</h3>

<table class="table">

    <tr ng-repeat="useraccount in useraccounts">
        <td>{{useraccount.displayName}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewUseraccount({id:useraccount._id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteUseraccount(useraccount)">Delete</a>
        </td>
    </tr>
</table>
