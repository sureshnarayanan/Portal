<h3><i class="fa fa-truck"></i>  Update {{user.displayName}}</h3>
<form class="form-horizontal" role="form" ng-submit="updateUserProfile()">
  <div class="form-group">
  <label for="name" class="col-sm-2 control-label">Display Name</label>
  <div class="col-sm-10">
      <input type="text" ng-model="user.displayName" class="form-control" id="displayName" placeholder="User name"/>
  </div>
</div>
<div class="form-group">
  <label for="type" class="col-sm-2 control-label">Address Line1</label>
  <div class="col-sm-10">
      <input type="text" ng-model="user.addressLine1" class="form-control" id="addressLine1" placeholder="User Address Line1"/>
  </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
</form>
