<h3><i class="fa fa-user"></i>  Update {{useraccount.displayName}}</h3>
<form class="form-horizontal" role="form" ng-submit="updateUseraccount()">
  <div class="form-group">
  <label for="name" class="col-sm-2 control-label">Display Name</label>
  <div class="col-sm-10">
      <input type="text" ng-model="useraccount.displayName" class="form-control" id="displayName" placeholder="User name"/>
  </div>
</div>
<div class="form-group">
  <label for="type" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
      <input type="text" disabled="disabled" ng-model="useraccount.email" class="form-control" id= "email" placeholder="Email"/>
  </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
</form>
