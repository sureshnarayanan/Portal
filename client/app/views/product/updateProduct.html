<h3><i class="fa fa-truck"></i>  Update {{product.productname}}</h3>
<form class="form-horizontal" role="form" ng-submit="updateProduct()">
  <div class="form-group">
  <label for="name" class="col-sm-2 control-label">Product Name</label>
  <div class="col-sm-10">
      <input type="text" ng-model="product.productname" class="form-control" id="productName" placeholder="Product name"/>
  </div>
</div>
<div class="form-group">
  <label for="type" class="col-sm-2 control-label">Product Price</label>
  <div class="col-sm-10">
      <input type="text" ng-model="product.productprice" class="form-control" id="productPrice" placeholder="Product price"/>
  </div>
</div>
<div class="form-group">
  <label for="type" class="col-sm-2 control-label">Product Description</label>
  <div class="col-sm-10">
      <input type="text" ng-model="product.productdescription" class="form-control" id="productDesciption" placeholder="Product description"/>
  </div>
</div>
<div class="form-group">
  <label for="type" class="col-sm-2 control-label">Product Category</label>
  <div class="col-sm-10">
      <input type="text" ng-model="product.productcategory" class="form-control" id="productCategory" placeholder="Product category"/>
  </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
</form>
