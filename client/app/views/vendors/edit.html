<h3><i class="fa fa-truck"></i>  Update {{vendor.vendorName}}</h3>
<form class="form-horizontal" role="form" ng-submit="updateVendor()">
  <div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
      <input type="text" ng-model="vendor.vendorName" class="form-control" id="vendorName" placeholder="Vendor name"/>
  </div>
</div>
<div class="form-group">
  <label for="type" class="col-sm-2 control-label">Vendor Cuisine Type</label>
  <div class="col-sm-10">
      <input type="text" ng-model="vendor.vendorType" class="form-control" id="vendorType" placeholder="Vendor cuisine type"/>
  </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
              Single Image with validations
          <input
             type="file"
             ngf-select="upload($file)"
             ng-model="vendor.file"
             name="file"
             ngf-pattern="'image/*'"
             accept="image/*"
             ngf-max-size="20MB"
             />
          Image thumbnail: <img style="width:100px;" ngf-thumbnail="vendor.file || 'thumb.jpg'"/>
          <i ng-show="file.$error.required">*required</i><br>
          <i ng-show="file.$error.maxSize">File too large
          {{vendor.file.size / 1000000|number:1}}MB: max 20M</i>

          <p>{{progress}}</p>

    </div>
</div>
</form>
